<html lang="en">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>

    <p id='text'>Aprendendo Jquery</p>
    <br><br>
    <p id="resultado"></p>

    <script>

    /* 
    Usamos o metodo on para criar duas funÃ§oes a primera de click e a segunda de keydown e mostramos na tela qual das duas foi ativada de acordo com oq fazemos.
    */
     $(document).on({
         click: ()=> {
            $("#resultado").text(event.type + ': ' + event.which)
         },
         keydown: ()=> {
            $("#resultado").text(event.type + ': ' + event.which)
            if (event.which == 13) {
                alert("Voce pressionou a tecla enter")
            }
         }
     })   

    </script>
</body>
