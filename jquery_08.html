<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo jquery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <style>


    </style>

</head>
<body>

    <p id='text'>Aprendendo Jquery</p>
    <br><br>
    <div id="text2">Curso de Jquery</div>
    <br><br>
    <p id="Resultado"></p>

    <script>

        // Primeira maneira de usar o metodo target para mostrar o evento de click em um elemento que foi marcado com o id usando o nodeNAme.
        $('#text').click((event) => {
            $('#Resultado').text("Obejeto que foi clicado: " + event.target.nodeName);
        })
        $('#text2').click((event) => {
            $('#Resultado').text("Obejeto que foi clicado: " + event.target.nodeName);
        })


        // Segundo metodo, usamos o document + evento de click para quando clicar em qualquer parte do site mostrar qual elemento foi cliclado com o tagName.
        $(document).click((event) => {
            $('#Resultado').text("Obejeto que foi clicado: " + event.target.tagName);
        })

        $(document).click((event) => {
            $('#Resultado').text("Objeto clicado: " + event.target.id)
            if(event.target.id === 'Resultado') {
                alert('Resultado clicado')
            }
        })


    </script>
</body>
</html>
